<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div class="current-info">
        <h1 id="current-location"></h1>
        <h3 id="current-region"></h3>
        <p id="current-date-time"></p>
        <h1 id="current-temperature"></h1>
        <h2 id="current-weather"></h2>
        <img src="" alt="current-weather-icon" id="current-weather-icon" />
        <form id="form">
          <input type="text" id="city" />
        </form>
      </div>
      <div class="cards">
        <div class="day-card" id="day-0">
          <img src="" alt="weather icon" />
          <h2 class="condition"></h2>
          <h1 class="high-temperature"></h1>
          <h2 class="low-temperature"></h2>
          <h3 class="humidity"></h3>
          <h3 class="winds"></h3>
        </div>
        <div class="day-card" id="day-1">
          <img src="" alt="weather icon" />
          <h2 class="condition"></h2>
          <h1 class="high-temperature"></h1>
          <h2 class="low-temperature"></h2>
          <h3 class="humidity"></h3>
          <h3 class="winds"></h3>
        </div>
        <div class="day-card" id="day-2">
          <img src="" alt="weather icon" />
          <h2 class="condition"></h2>
          <h1 class="high-temperature"></h1>
          <h2 class="low-temperature"></h2>
          <h3 class="humidity"></h3>
          <h3 class="winds"></h3>
        </div>
      </div>
      <div class="hour-changer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="36"
          viewBox="0 -960 960 960"
          width="36"
          ,
          id="left-arrow"
        >
          <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
        </svg>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="36"
          viewBox="0 -960 960 960"
          width="36"
          ,
          id="right-arrow"
        >
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
        </svg>
      </div>
      <div class="hourly-info">
        <div class="hour-card" id="hour-1">
          <h2 class="hour-time" id="hour-1-time"></h2>
          <h1 class="hour-temperature" id="hour-1-temperature"></h1>
          <img src="" alt="weather icon" />
        </div>
        <div class="hour-card" id="hour-2">
          <h2 class="hour-time" id="hour-2-time"></h2>
          <h1 class="hour-temperature" id="hour-2-temperature"></h1>
          <img src="" alt="weather icon" />
        </div>
        <div class="hour-card" id="hour-3">
          <h2 class="hour-time" id="hour-3-time"></h2>
          <h1 class="hour-temperature" id="hour-3-temperature"></h1>
          <img src="" alt="weather icon" />
        </div>
        <div class="hour-card" id="hour-4">
          <h2 class="hour-time" id="hour-4-time"></h2>
          <h1 class="hour-temperature" id="hour-4-temperature"></h1>
          <img src="" alt="weather icon" />
        </div>
        <div class="hour-card" id="hour-5">
          <h2 class="hour-time" id="hour-5-time"></h2>
          <h1 class="hour-temperature" id="hour-5-temperature"></h1>
          <img src="" alt="weather icon" />
        </div>
        <div class="hour-card" id="hour-6">
          <h2 class="hour-time" id="hour-6-time"></h2>
          <h1 class="hour-temperature" id="hour-6-temperature"></h1>
          <img src="" alt="weather icon" />
        </div>
        <div class="hour-card" id="hour-7">
          <h2 class="hour-time" id="hour-7-time"></h2>
          <h1 class="hour-temperature" id="hour-7-temperature"></h1>
          <img src="" alt="weather icon" />
        </div>
        <div class="hour-card" id="hour-8">
          <h2 class="hour-time" id="hour-8-time"></h2>
          <h1 class="hour-temperature" id="hour-8-temperature"></h1>
          <img src="" alt="weather icon" />
        </div>
      </div>
    </div>
  </body>
</html>
